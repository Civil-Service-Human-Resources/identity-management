
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="'Delete Identity - ' + ${identity.email}"></title>
</head>
<body>
<section layout:fragment="content">
    <h4 th:text="'Delete identity - ' + ${identity.email}"></h4>
    <div class="alert alert-warning" role="alert">
        Are you sure to delete the following identity? This cannot be undone.
    </div>
    <form autocomplete="off" action="#" th:action="@{/identities/delete}" th:object="${identity}" method="post">
        <div class="form-group">
            <label for="name">Email</label>
            <input disabled="disabled" type="text" class="form-control" id="name" placeholder="Role name" th:field="*{email}" required="required"/>
        </div>
        <input type="hidden" th:field="*{uid}"/>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</section>
</body>
</html>
