<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Management</title>
    <link rel="stylesheet" href="/mgmt/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/mgmt/styles/override.css" />
    <script src="/mgmt/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/mgmt/js/popper.min.js"></script>
    <script src="/mgmt/js/bootstrap.min.js"></script>
</head>
<body>
<section layout:fragment="nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/mgmt">Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:if="${@frontendAuthService.hasPermission(T(uk.gov.cshr.config.Permission).MANAGE_ROLES)}">
                <a class="nav-link" href="/mgmt/roles">Roles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mgmt/identities">Identities</a>
            </li>
            <li class="nav-item" th:if="${@frontendAuthService.hasPermission(T(uk.gov.cshr.config.Permission).READ_INVITES)}">
                <a class="nav-link" href="/mgmt/invites">Invites</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/mgmt/sign-out" class="nav-link">Sign out</a>
            </li>
        </ul>
    </div>
</nav>
</section>

<div class="container p-4">
    <section layout:fragment="content">
        Welcome to Management
    </section>
</div>
</body>
</html>
