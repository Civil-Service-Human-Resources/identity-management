
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="'Delete Role - ' + ${role.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <h4 th:text="'Delete Role - ' + ${role.name}"></h4>
    <div class="alert alert-warning" role="alert">
        Are you sure to delete the following role?
    </div>
    <form autocomplete="off" action="#" th:action="@{/roles/delete}" th:object="${role}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input disabled="disabled" type="text" class="form-control" id="name" placeholder="Role name" th:field="*{name}" required="required"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input disabled="disabled" type="text" class="form-control" id="description" placeholder="Role Description"
                   th:field="*{description}"/>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</section>
</body>
</html>
