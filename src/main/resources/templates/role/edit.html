
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="'Update Role - ' + ${role.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <h4 th:text="'Update Role - ' + ${role.name}"></h4>

    <form autocomplete="off" action="#" th:action="@{/roles/update}" th:object="${role}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Role name" th:field="*{name}" required="required"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Role Description"
                   th:field="*{description}"/>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</section>
</body>
</html>
