<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title th:text="${'Delete reporting permission - ' + identity.email}"></title>
    </head>
    <body>
        <section layout:fragment="content">
            <h4 th:text="'Delete Reporting permission for - ' + ${identity.email}"></h4>
            <div class="alert alert-warning" role="alert">
                Are you sure to delete the following role?
                <p class="govuk-body">Some text here to add here, to confirm with Mo</p>
                <p class="govuk-body">Some more text here to add here, to confirm with Mo</p>
            </div>
            <form autocomplete="off" action="#" th:action="@{/reportingpermission/delete}" th:object="${identity}" method="post">
                <input type="hidden" th:field="*{uid}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </section>
    </body>
</html>
