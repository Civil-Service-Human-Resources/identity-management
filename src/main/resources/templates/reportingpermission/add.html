<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Reporting permission</title>
</head>
<body>
<section layout:fragment="content">
    <h4>Add reporting permission</h4>

    <form autocomplete="off" action="#" th:action="@{/reportingpermission}" method="post">
        <div class="form-group">
            <label for="forEmail">New userâ€™s email address</label>
            <input type="text" class="form-control" id="forEmail" name="forEmail" placeholder="Email address"
                   required="required"/>
        </div>
        <div class="form-group">
            <label for="organisationId">Select organisation(s)</label>
            <select class="form-control" multiple="multiple" name="organisationId" id="organisationId" required="required" size="26">
                <option th:each="organisation : ${organisations}" th:value="${organisation.id}" th:text="${organisation.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</section>
</body>
</html>
