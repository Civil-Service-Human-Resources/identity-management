trigger:
  branches:
    include:
      - master
      - idt-develop
      - idt-feature-LC-*
      - idt-release-v*
      - idt-hotfix-v*
  tags:
    include:
      - '*'

variables:
  - name: acr_repo
    value: identity-management
  - name: acr_repo_suffix
    ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags') }}:
      value: 'prod'
    ${{ else }}:
      value: 'test'

name: '${{ variables.acr_repo }}.$(SourceBranchName).$(Rev:r)'

pool:
  vmImage: ubuntu-latest

steps:
  - task: Maven@4
    inputs:
      mavenPOMFile: 'pom.xml'
      mavenVersionOption: 'Default'
      jdkVersionOption: '1.8'
      javaHomeOption: 'JDKVersion'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'
    displayName: 'Install Maven@4 and Java@8 and package'

  - task: Docker@2
    inputs:
      containerRegistry: 'lpgregistry ACR'
      repository: '${{ variables.acr_repo }}/${{ variables.acr_repo_suffix }}'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: '$(Build.SourceBranchName)'